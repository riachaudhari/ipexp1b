<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
</head>
<body>
    <h1 style="text-align: center">Welcome to our Store!</h1>
    <table>
        <tr>
            <td><img src="tshirt1.jpeg" alt="Image 1" width="200" ></td>
            <td><img src="tshirt2.jpeg" alt="Image 2" width="200" ></td>
            <td><img src="tshirt3.jpeg" alt="Image 3" width="200" ></td>
        </tr>
    </div>
    </table>
    <h1>Custom T-Shirt Order Form</h1>
    <form action="/submit-order" method="post">
        <fieldset>
            <legend style="text-align: center;">Customize Your own T-Shirt</legend>
            
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
            <br><br>
            
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <br><br>
            
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
            <br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            <br><br>
            
            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>
            
            <label for="name">Recipient's Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter recipient's name" required>
            <br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter recipient's email" required>
            <br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
            <br><br>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments or special instructions"></textarea>
            <br><br>
        </fieldset>
        
        <button type="submit">Submit Order</button>
        <input type="reset" value="Reset Form">
    </form>
    <h3 style="text-align: center;">Thankyou for Shopping</h3>
</body>
</html>
